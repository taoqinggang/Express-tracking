<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>删除寄修记录</title>
        <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f9fc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .confirmation-container {
            background-color: white;
            padding: 30px 50px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px;
            max-width: 100%;
        }
        .confirmation-container h2 {
            color: #333;
            margin-bottom: 20px;
        }
        .confirmation-message {
            font-size: 16px;
            margin-bottom: 20px;
            color: #555;
        }
        .button-group {
            display: flex;
            justify-content: space-around;
        }
        .button-group button,
        .button-group a {
            padding: 10px 20px;
            border-radius: 4px;
            border: none;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
            width: 100px;
            text-align: center;
        }
        .button-group button {
            background-color: #dc3545;
            color: white;
        }
        .button-group button:hover {
            background-color: #c82333;
        }
        .button-group a {
            background-color: #6c757d;
            color: white;
            display: inline-block;
        }
        .button-group a:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="confirmation-container">
        <h2>确认删除</h2>
        <p class="confirmation-message">确定要删除这个寄修记录吗？</p>
        <div class="button-group">
            <form method="post" style="display:inline;">
                {% csrf_token %}
                <button type="submit">删除</button>
            </form>
            <a href="{% url 'delivery-list' %}">取消</a>
        </div>
    </div>
</body>
</html>
