<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>添加寄修记录</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f7f7f7;
        }
        .container {
            width: 400px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 24px;
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-size: 14px;
            color: #555;
            margin-top: 10px;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
        }
        .buttons button, .buttons a {
            padding: 10px 20px;
            font-size: 14px;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            text-align: center;
            display: inline-block;
        }
    </style>
</head>
<body>

    <div class="container">
         <h1>添加寄修记录</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">保存</button>
    </form>
    <a href="{% url 'delivery-list' %}">返回列表</a>

    <!-- 如果有错误消息，使用 JavaScript 弹窗显示 -->
    {% if error_message %}
        <script>
            alert("{{ error_message }}");
        </script>
    {% endif %}
    </div>
</body>
</html>
